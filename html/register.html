<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
    <!-- top -->
    <div id="top">
        <div class="top">
            <a href="/"><img src="../css/img/header-logo.png"/></a>
            <img style="margin-top:33px"src="../img/V3login-font4.png"/>
        </div>
    </div>
    <!-- main -->
    <div id="main">
        <div class="main">
            <div class="main_top">
                <div class="mtop">              
                    <div class="welcome">
                        您好，感谢您加入i百联
                    </div>
                    <div class="login">
                        如有账号，请点击<a href="#" class="denglu"> 登录</a>
                    </div>
                </div>
            </div>
            <div class="main_bottom">
                <div class="username" style="margin-left:56px;">
                    <div class="qwe"><i>*</i>用户名：</div>
                    <input type="text" id="username" placeholder="6-20位字符，支持数字或字母与数字组合"/>
                    <span></span>
                </div>
                <div class="password" style="margin-left:45px;">
                    <div class="qwe"><i>*</i>登陆密码：</div>
                    <input type="text" id="password"placeholder="8-20位字符，至少使用两种字符组合"/>
                </div>
                <div class="checkpassword" style="margin-left:45px;">
                    <div class="qwe"><i>*</i>确认密码：</div>
                    <input type="text" id="checkpassword" placeholder="请再次输入密码"/>
                </div>
                <div class="phone" style="margin-left:56px;">
                    <div class="qwe"><i>*</i>手机号：</div>
                    <input type="text" id="phone"  placeholder="请输入11位手机号码"/>
                </div>
                <div class="check" style="margin-left:61px;">
                    <div>验证码：</div>
                    <input type="text" id="checked" placeholder="请输入验证码"/>
                    <img style="border:none" src="../img/mi.jpg" />
                    <a href="#">换一张</a>
                </div>
                <div class="messagecheck" style="margin-left:33px;">
                    <div><i>*</i>短信验证码：</div>
                    <input type="text" id="messagecheck" placeholder="请输入短信验证码"/>
                    <b>获取验证码</b>
                </div>
                <div class="email" style="margin-left:45px;">
                    <div class="qwe"><i>*</i>电子邮箱：</div>
                    <input type="text" id="email" placeholder="请输入有效邮箱"/>
                </div>
                <div class="agree" style="margin-left:110px;">
                    <p><input type="checkbox" id="agree"/><label for="agree">&nbsp;&nbsp;我已阅读并同意</label><a href="#">《百联通会员注册协议》</a></p>
                </div>
                <div class="complay">
                    <button class="cp">立即注册 完成绑定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div id="footer">
        <div class="bottom-nav">
            <div>
                <a href="#">关于我们</a>
                <span>|</span>
                <a href="#">联系我们</a>
                <span>|</span>
                <a href="#">加盟合作</a>
                <span>|</span>
                <a href="#">诚征英才</a>
                <span>|</span>
                <a href="#">友情链接</a>
            </div>
            <div class="copyright">百联集团有限公司旗下   <span>|</span>  客服电话：400-900-8800  <span>|</span> 沪ICP备15028847号</div>
            <a href="#" class="drug-message">互联网药品信息服务资质证书编号：沪-（非营业性）-2016-0044</a><br>
            <a href="#" class="drug-message">全渠道增值电信业务经营许可证</a>
            <div class="police">
                <a href="#">
                <img src="../css/img/gongan.png">
                <span style="">沪公网安备  31010102002366号</span>
              </a>
              <a href="#">
                <img src="../css/img/wangjing.png">
                <span style="">网购大家评</span>
              </a>
              <a href="#">
                <img src="../css/img/gongs.png" width="20" height="21">
                <span style="">上海工商</span>
              </a>
              <a href="#">
                <img src="../css/img/zhizhao.png">
                <span style="">经营执照</span>
              </a>
            </div>
        </div>
    </div>
</body>
</html>
